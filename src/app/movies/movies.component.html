
<div class="row py-5 px-5">
  <div class="col-12 mb-5">
    <div class="search">
      <div class="barr">
          <input type="search" class="form-control" name="search" id="search" placeholder="Search" (keyup.enter)="search($event)">
          <!-- <button class="btnn" ><i class="fa fa-search"></i></button> -->
      </div>
    </div>
  </div>
    <header class="col-md-4">
        <h2>Trending Now</h2>
        <p class="text-muted">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    </header>

    <div class="col-md-2" *ngFor="let trend of trendingMovies">
        <a [routerLink]="['/movies' , trend.id]">
            <div class="movies position-relative my-3">
                <div class="vote">
                    {{trend.vote_average.toFixed(1)}}
                </div>
                <img [src]=" 'https://image.tmdb.org/t/p/w500' + trend.poster_path " class="img-fluid" alt="alt" />
                <h6 class="py-2">{{trend.name == undefined ? trend.title : trend.name}}</h6>
                <span class="text-muted">{{trend.overview | slice}}</span>
            </div>
        </a>
    </div>
</div>
<nav aria-label="Page navigation" class="d-flex justify-content-center align-items-center paginate">
    <ul class="pagination">
        <li class="page-item">
        <a class="page-link" (click)="prevPagination()">
            <span>&laquo;</span>
        </a>
        </li>
        <li class="page-item" *ngFor="let x of totalPages | paginate: { itemsPerPage: 10, currentPage: nextPages }" (click)="next(x)">
          <a class="page-link">{{x}}</a></li>
        <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="nextPagination()">
            <span aria-hidden="true">&raquo;</span>
        </a>
        </li>
    </ul>
</nav>
