<div class="row py-5 px-5">
    <header class="col-md-4">
        <h2>Trending Now</h2>
        <p class="text-muted">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    </header>
    <div class="col-md-2" *ngFor="let trend of trendingActors" [routerLink]="['/actors' , trend.id]" style="cursor: pointer;">
        <div class="movies position-relative my-3" (click)="getId(trend.id)">
            <img [src]=" ('https://image.tmdb.org/t/p/w500' + trend.profile_path) == 'https://image.tmdb.org/t/p/w500null' ? '../../assets/imgs/rqqhzESgnlxREv7Q8ZtjqBZtSry.jpg':'https://image.tmdb.org/t/p/w500' + trend.profile_path" class="img-fluid" alt="alt" />
            <h6 class="py-2">{{trend.name == undefined ? trend.title : trend.name}}</h6>
            <!-- <span class="text-muted">{{trend.overview}}</span> -->
        </div>
    </div>
</div>
<nav aria-label="Page navigation example" class="d-flex justify-content-center align-items-center">
    <ul class="pagination">
        <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)="prevPagination()">
            <span aria-hidden="true">&laquo;</span>
        </a>
        </li>
        <li class="page-item" *ngFor="let x of totalPages | paginate: { itemsPerPage: 10, currentPage: nextPages }" (click)="next(x)"><a class="page-link">{{x}}</a></li>
        <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="nextPagination()">
            <span aria-hidden="true">&raquo;</span>
        </a>
        </li>
    </ul>
</nav>
